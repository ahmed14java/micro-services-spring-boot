server.port=${PORT:0}
spring.application.name=users-ws
eureka.client.service-url.defaultZone= http://localhost:8010/eureka
spring.datasource.username=root
spring.datasource.password=Mysql_weblogicserver
spring.datasource.url=jdbc:mysql://localhost:3306/microservice?serverTimezone=UTC
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.devtools.livereload.enabled=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
app.jwtSecret = secret
app.jwtExpiration = 864000000
gateway.ip = 127.0.0.1

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

management.endpoints.web.exposure.include=mappings

logging.level.com.photoappuser.services.AlbumServiceClient = DEBUG

feign.hystrix.enabled=true

spring.zipkin.base-url=http://localhost:9411
spring.zipkin.sender.type=web
spring.sleuth.sampler.probability=1

logging.file=users-ws.log